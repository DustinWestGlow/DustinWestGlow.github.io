<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Neil's Lottery</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="./styles.css">
	</head>
    <body>
		<div class="container">
			<div id="constant">
				<h1>Constant</h1>
				<div class="row">
					<div class="col">
						# of Wheels
						<br>
						<input id="num_of_wheels" type="text">
					</div>
					<div class="col">
						Wheel
						<br>
						<input id="wheel" type="text">
					</div>
					<div class="col">
						Seconds per Permutation
						<br>
						<input id="permutation_frequency" type="text">
					</div>
				</div>
			</div>
			<br>
			<div class="division"></div>
			<br>
			<div class="algorithm" id="algorithm1_permutation">
				<h1>Algorithm 1 / Permutation</h1>
				<div id="alg1_time" class="row">
					<div class="col">
						Years
						<br>
						<input class="years" type="text">
					</div>
					<div class="col">
						Months
						<br>
						<input class="months" type="text">
					</div>
					<div class="col">
						Days
						<br>
						<input class="days" type="text">
					</div>
					<div class="col">
						Hours
						<br>
						<input class="hours" type="text">
					</div>
					<div class="col">
						Minutes
						<br>
						<input class="minutes" type="text">
					</div>
					<div class="col">
						Seconds
						<br>
						<input class="seconds" type="text">
					</div>
				</div>
				<h3># of Permutations</h3>
				<textarea id="alg1_permutations" rows="5" cols="10">
					0 0 0 0 0 0 0 0
				</textarea>
				<button id="alg1action" class="btn btn-primary">
					Calculate 1
				</button>
			</div>
			<div class="algorithm" id="algorithm2_time">
				<h1>Algorithm 2 / Time</h1>
				<h3># of Permutations</h3>
				<textarea id="alg2_permutations" rows="5" cols="10">
					0 0 0 0 0 0 0 0
				</textarea>
				<div id="alg2_time" class="row">
					<div class="col">
						Years
						<br>
						<input class="years" type="text">
					</div>
					<div class="col">
						Months
						<br>
						<input class="months" type="text">
					</div>
					<div class="col">
						Days
						<br>
						<input class="days" type="text">
					</div>
					<div class="col">
						Hours
						<br>
						<input class="hours" type="text">
					</div>
					<div class="col">
						Minutes
						<br>
						<input class="minutes" type="text">
					</div>
					<div class="col">
						Seconds
						<br>
						<input class="seconds" type="text">
					</div>
				</div>
				<button id="alg2action" class="btn btn-success">
					Calculate 2
				</button>
			</div>
		</div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="./script.js"></script>
	</body>
</html>
