<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Neil's Lottery</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<style>
			.division {
				width: 100%;
				height: 10px;
				background-color: black;
			}
			input {
				display: block;
				width: 80px;
			}
			.algorithm {
				border: 2px solid black;
				padding: 5px;
				margin-top: 5px;
				margin-bottom: 5px;
			}
			button {
				margin-top: 5px;
				margin-bottom: 5px;
			}
			#alg1_permutations {
				width: 100%;
			}
			#alg2_permutations {
				width: 100%;
			}
		</style>
	</head>
    <body>
		<div class="container">
			<div id="constant">
				<h1>Constant</h1>
				<div class="row">
					<div class="col">
						# of Wheels
						<br>
						<input id="num_of_wheels" type="text">
					</div>
					<div class="col">
						Wheel
						<br>
						<input id="wheel" type="text">
					</div>
					<div class="col">
						Seconds per Permutation
						<br>
						<input id="permutation_frequency" type="text">
					</div>
				</div>
			</div>
			<br>
			<div class="division"></div>
			<br>
			<div class="algorithm" id="algorithm1_permutation">
				<h1>Algorithm 1 / Permutation</h1>
				<div id="alg1_time" class="row">
					<div class="col">
						Years
						<br>
						<input class="years" type="text">
					</div>
					<div class="col">
						Months
						<br>
						<input class="months" type="text">
					</div>
					<div class="col">
						Days
						<br>
						<input class="days" type="text">
					</div>
					<div class="col">
						Hours
						<br>
						<input class="hours" type="text">
					</div>
					<div class="col">
						Minutes
						<br>
						<input class="minutes" type="text">
					</div>
					<div class="col">
						Seconds
						<br>
						<input class="seconds" type="text">
					</div>
				</div>
				<h3># of Permutations</h3>
				<textarea id="alg1_permutations" rows="5" cols="10">
					0 0 0 0 0 0 0 0
				</textarea>
				<button id="alg1action" class="btn btn-primary">
					Calculate 1
				</button>
			</div>
			<div class="algorithm" id="algorithm2_time">
				<h1>Algorithm 2 / Time</h1>
				<h3># of Permutations</h3>
				<textarea id="alg2_permutations" rows="5" cols="10">
					0 0 0 0 0 0 0 0
				</textarea>
				<div id="alg2_time" class="row">
					<div class="col">
						Years
						<br>
						<input class="years" type="text">
					</div>
					<div class="col">
						Months
						<br>
						<input class="months" type="text">
					</div>
					<div class="col">
						Days
						<br>
						<input class="days" type="text">
					</div>
					<div class="col">
						Hours
						<br>
						<input class="hours" type="text">
					</div>
					<div class="col">
						Minutes
						<br>
						<input class="minutes" type="text">
					</div>
					<div class="col">
						Seconds
						<br>
						<input class="seconds" type="text">
					</div>
				</div>
				<button id="alg2action" class="btn btn-success">
					Calculate 2
				</button>
			</div>
		</div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script>
			init_constants = {
				num_of_wheels: 8,
				wheel: 2,
				permutation_frequency: 0.01
			};
			set_constants(init_constants);
			init_time = {
				years: 0,
				months: 0,
				days: 0,
				hours: 0,
				minutes: 0,
				seconds: 1
			};
			set_time(init_time, "#alg1_time");
			set_time(init_time, "#alg2_time");
			init_permutations = 1;
			set_permutations(init_permutations, "#alg1_permutations");
			set_permutations(init_permutations, "#alg2_permutations");
			$("#alg1action").click(function () {
				var constants = get_constants();
				var time = get_time("#alg1_time");
				permutations = alg1(constants, time);
				set_permutations(permutations, "#alg1_permutations")
			});
			function alg1(constants, time) {
				var result = 2;
				return result;
			}
			$("#alg2action").click(function() {
				var constants = get_constants();
				var permutations = get_permutations("#alg2_permutations");
				time = alg2(constants, permutations);
				set_time(time, "#alg2_time");
			});
			function alg2(constants, permutations) {
				var result = {};
				result.years = 0;
				result.months = 0;
				result.days = 0;
				result.hours = 0;
				result.minutes = 0;
				result.seconds = 1;
				return result;
			}
			function get_constants() {
				var obj = {};
				obj.num_of_wheels = Number($("#num_of_wheels"));
				obj.wheel = Number($("#wheel"));
				obj.permutation_frequency = Number($("#permutation_frequency"));
				return obj;
			}
			function set_constants(obj) {
				$("#num_of_wheels").val(String(obj.num_of_wheels));
				$("#wheel").val(String(obj.wheel));
				$("#permutation_frequency").val(String(obj.permutation_frequency));
			}
			function get_time(container) {
				var obj = {};
				obj.years = Number($(container).find(".years").val().trim());
				obj.months = Number($(container).find(".months").val().trim());
				obj.days = Number($(container).find(".days").val().trim());
				obj.hours = Number($(container).find(".hours").val().trim());
				obj.minutes = Number($(container).find(".minutes").val().trim());
				obj.seconds = Number($(container).find(".seconds").val().trim());
				return obj;
			}
			function set_time(obj, container) {
				$(container).find(".years").val(obj.years);
				$(container).find(".months").val(obj.months);
				$(container).find(".months").val(obj.days);
				$(container).find(".days").val(obj.hours);
				$(container).find(".hours").val(obj.minutes);
				$(container).find(".seconds").val(obj.seconds);
			}
			function get_permutations(id) {
				return String($(id).val().trim());
			}
			function set_permutations(permutations, id) {
				$(id).val(String(permutations));
			}
		</script>
	</body>
</html>
